<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
    font-family: 微軟正黑體;
  }
  
  body {
    background-color: white;
  }
  
  #username,
  #password,
  h3,
  #fullname,
  #comfirm_password,
  #username2,
  #password2 {
    width: 200px;
    height: 20px;
    margin: 10px;
    color: #df5334;
  }
  
  h5 {
    margin: 20px;
    color: #a3a2a3;
  }
  
  h5:hover {
    color: black;
  }
  
  #container1,#container2 {
    margin: 50px;
    padding: 10px;
    width: 230px;
    height: 300px;
    background-color: white;
    border-radius: 5px;
    border-top: 10px solid #df5334;
    box-shadow: 0 0px 70px rgba(0, 0, 0, 0.1);
  
    /*定位對齊*/
    position: relative;
    margin: auto;
    top: 100px;
    text-align:center;
  }
  
  .system_name {
    /*定位對齊*/
    position: relative;
    margin: auto;
    top: 100px;
    text-align: center;
  }
  
  .submit {
    color: white;
    background: #df5334;
    width: 200px;
    height: 30px;
    margin: 10px;
    padding: 5px;
    border-radius: 5px;
    border: 0px;
  }
  
  .submit:hover {
    background: #db6937;
  }
  
  #container2 {
    visibility: hidden; /*剛開始消失*/
    height: 350px;
  }
  
  #copyright {
    text-align: center;
    color: #a3a2a3;
    margin: -200px 0px 0px 0px;
    font-size: 14px;
  }
  
  input {
    padding: 5px;
    border: none;
    border: solid 1px #ccc;
    border-radius: 5px;
  }
  
    
    </style>
</head>
<body>
    <div class="system_name">
      <h2>○○系統</h2>
    </div>
    
    <div class="login_page">
      <div id="container1">

        <div class="login">  
          
          <h3>登入 Login</h3>

          <form action="api/login" enctype='application/json'>
            <input type="text" id="username" name="email" placeholder="帳號" required>
            <div class="tab"></div>
            <input type="text" id="password" name="password" placeholder="密碼" required>
            <div class="tab"></div>
            <input type="submit" value="登入" class="submit" onclick="location.href='https://codepen.io/rosewang0303/full/OQbLBv/'">
          </form>  

          <h5 onclick="show_hide()">註冊帳號</h5>
          
        </div><!-- login end-->
      </div><!-- container1 end-->
    </div><!-- login_page end-->
    
    <div class="signup_page">
      <div id="container2">
        <div class="signup">  
          <h3>註冊 Sign Up</h3>
          <form id="registerForm" method="post" action="api/register" enctype='application/json'>
            <input type="text" id="fullname" name="username" placeholder="使用者名稱" required>
            <div class="tab"></div>
            <input type="text" id="username2" name="email" placeholder="信箱" required>
            <div class="tab"></div>
            <input type="text" id="password2" name="password" placeholder="密碼" required>
            <div class="tab"></div>
           <!-- <input type="text" id="comfirm_password" name="password" placeholder="確認密碼" required>-->
            <div class="tab"></div>            
            <input type="submit" onclick="formbtn()" value="註冊" class="submit">
          </form>  

          <h5 onclick="show_hide()">登入帳號</h5>
          
        </div><!-- signup end-->
      </div><!-- container2 end-->
    </div><!-- signup_page end--> 

    <div id="copyright">
      <h4>Copyright © 2018 RoseWang All rights reserved</h4><!--因為js，會跑版--> 
    </div>    
  </body>
  <script>
    var form = document.getElementById('registerForm');
    function formbtn(event){
        var xhr = new XMLHttpRequest();
        var formData = new FormData(form);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.open('POST','http://localhost:9090/api/register')
        xhr.send(JSON.stringify(Object.fromEntries(formData)));
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            alert(xhr.responseText);
            form.reset(); //reset form after AJAX success or do something else
          }
        }
        //open the request
        //Fail the onsubmit to avoid page refresh.
        return false; 
    }
function show_hide() {
    var login = document.getElementById("container1");
    var signup = document.getElementById("container2");
    var copyright = document.getElementById("copyright");
  
    if (login.style.display === "none") {
        login.style.display = "block";  //lonin出現
        document.getElementById("username").value="";
        document.getElementById("password").value="";
        signup.style.display = "none";  //signup消失
        copyright.style.margin = "200px 0px 0px 0px";
    } else {
        login.style.display = "none";   //login消失
        signup.style.display = "block"; //signup出現
        signup.style.visibility="visible";
        copyright.style.margin = "200px 0px 0px 0px";
     
        document.getElementById("fullname").value="";
        document.getElementById("username2").value="";
        document.getElementById("password2").value="";
        document.getElementById("comfirm_password").value="";
    }
}

  </script>
</html>
